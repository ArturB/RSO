
<div>
    <h2><span>Kandydat</span> {{vm.candidate.name}} {{vm.candidate.surname}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>ImiÄ™</span></dt>
        <dd>
            <span>{{vm.candidate.name}}</span>
        </dd>
        <dt><span>Nazwisko</span></dt>
        <dd>
            <span>{{vm.candidate.surname}}</span>
        </dd>
        <dt><span>Wiek</span></dt>
        <dd>
            <span>{{vm.candidate.age}}</span>
        </dd>
        <dt><span>Partia</span></dt>
        <dd>
            {{vm.candidate.party.party_name}}
        </dd>
        <dt><span>Gmina</span></dt>
        <dd>
                {{vm.candidate.municipality.municipality_name}}
        </dd>

            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Cofnij</span>
    </button>

    <button type="button" ui-sref="candidate-detail.edit({id:vm.candidate.candidate_id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edytuj</span>
    </button>
</div>
