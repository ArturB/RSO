<div>
    <h2>Przesłane głosy z tury
        <b is-period="MidRoundPeriod">Pierwszej</b>
        <b is-period="PostElectionPeriod">Drugiej</b>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
    <br/>
        <jhi-alert-error></jhi-alert-error>
        <h2 ng-hide="vm.canDesignateVotes">
            Protokół z głosowania został już zaakceptowany! Nie można przeprowadzić dodatkowych modyfikacji!
        </h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button type="submit"
                            ui-sref="votes-designation.new(
                                        {
                                            userId:vm.userId,
                                            round:vm.round,
                                            municipalityId:vm.account.municipality_id,
                                            electoralDistrictId:vm.account.electoral_district_id,
                                        })"
                            class="btn btn-primary btn-sm"
                            ng-disabled="!vm.canDesignateVotes">
                        <span class="glyphicon glyphicon-pencil"></span>
                        Dodaj zestaw głosów
                    </button>
                </div>
            </div>
        </div>
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span>L.p.</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr
                ng-repeat="designationPack in vm.designationPacks">
                <td>
                    {{$index+1}}
                </td>
                <td>
                    <button type="submit"
                            ui-sref="votes-designation.edit(
                                        {
                                            userId:vm.userId,
                                            round:vm.round,
                                            designationPackId:designationPack.id
                                        })"
                            class="btn btn-primary btn-sm"
                            ng-disabled="!vm.canDesignateVotes">
                        <span class="glyphicon glyphicon-pencil"></span>
                        Edytuj zestaw głosów
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
