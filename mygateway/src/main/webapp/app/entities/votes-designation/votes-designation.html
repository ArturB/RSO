<div>
    <h2>Prześlij głosy z tury
        <b is-period="MidRoundPeriod">Pierwszej</b>
        <b is-period="PostElectionPeriod">Drugiej</b>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
    <br/>
        <jhi-alert-error></jhi-alert-error>
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span>Kandydat</span></th>
                <th><span>Partia</span></th>
                <th><span>Ilość głosów</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr
                ng-repeat="candidateVote in vm.candidatesVotes | toArray:true |orderBy:'candidate.surname'">
                <td>
                    {{candidateVote.candidate.name}} {{candidateVote.candidate.surname}}
                </td>
                <td>
                    {{candidateVote.candidate.party.name}}
                </td>
                <td>
                    <input type="number" class="form-control" name="votesCount" id="field_votesCount"
                           ng-model="candidateVote.votesCount"
                           ng-init="candidateVote.votesCount=0"
                           required min="0"/>
                </td>
            </tr>
            </tbody>
        </table>
    <h3>Głosy nieważne</h3>
    <input type="number" class="form-control" name="invalidVotes" id="field_invalidVotes"
           ng-model="vm.invalidVotes"
           required min="0"/>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ng-disabled="vm.isSaving" ng-click="vm.save()">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Prześlij!
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
