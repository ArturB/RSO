<div>
    <h2>Gminy</h2>
    <jhi-alert></jhi-alert>
    <jhi-alert-error></jhi-alert-error>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Nazwa</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr
                    ng-repeat="municipality in vm.municipalities | orderBy:'municipality_name' track by municipality.municipality_id">
                    <td>{{municipality.municipality_name}} </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="municipality-detail({id:municipality.municipality_id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
