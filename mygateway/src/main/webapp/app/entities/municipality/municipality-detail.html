
<div>
    <h2><span>Gmina</span> {{vm.municipality.municipality_name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nazwa</span></dt>
        <dd>
            <span>{{vm.municipality.municipality_name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Cofnij</span>
    </button>

    <button type="button" ui-sref="municipality-detail.edit({id:vm.municipality.municipality_id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
    </button>
</div>
