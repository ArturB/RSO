
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVotesFromDistrictLabel">Utwórz bądź zmień a Votes From District</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_nrOfVotes">Nr Of Votes</label>
            <input type="number" class="form-control" name="nrOfVotes" id="field_nrOfVotes"
                    ng-model="vm.votesFromDistrict.nrOfVotes"
                    required min="0"/>
            <div ng-show="editForm.nrOfVotes.$invalid">
                <p class="help-block"
                    ng-show="editForm.nrOfVotes.$error.required">
                    Pole jest wymagane.
                </p>
                <p class="help-block"
                    ng-show="editForm.nrOfVotes.$error.min" translate-value-min="0">
                    Minimalna liczba głosów to 0
                </p>
                <p class="help-block"
                    ng-show="editForm.nrOfVotes.$error.number">
                    Pole powinno być liczbą
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.votesFromDistrict.date" is-open="vm.datePickerOpenStatus.date"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required">
                    Pole jest wymagane.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.votesFromDistrict.type"
                    required/>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required">
                    Pole jest wymagane.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_electoralDistrict">Okręg wyborczy</label>
            <select class="form-control" id="field_electoralDistrict" name="electoralDistrict" ng-model="vm.votesFromDistrict.electoralDistrict" ng-options="electoralDistrict as electoralDistrict.id for electoralDistrict in vm.electoraldistricts track by electoralDistrict.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_candidate">Kandydat</label>
            <select class="form-control" id="field_candidate" name="candidate" ng-model="vm.votesFromDistrict.candidate" ng-options="candidate as candidate.id for candidate in vm.candidates track by candidate.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.votesFromDistrict.user" ng-options="myUser as myUser.id for myUser in vm.myusers track by myUser.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Anuluj</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Zapisz</span>
        </button>
    </div>
</form>
