
<div>
    <h2><span>Custom User</span> {{vm.customUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Username</span></dt>
        <dd>
            <span>{{vm.customUser.username}}</span>
        </dd>
        <dt><span>Role</span></dt>
        <dd>
            <span>{{vm.customUser.role}}</span>
        </dd>
        <dt><span>OkrÄ™g wyborczy</span></dt>
        <dd>
            <a ui-sref="electoral-district-detail({id:vm.customUser.electoralDistrict.id})">{{vm.customUser.electoralDistrict.id}}</a>
        </dd>
        <dt><span>Municipality</span></dt>
        <dd>
            <a ui-sref="municipality-detail({id:vm.customUser.municipality.id})">{{vm.customUser.municipality.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Cofnij</span>
    </button>

    <button type="button" ui-sref="custom-user-detail.edit({id:vm.customUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edytuj</span>
    </button>
</div>
