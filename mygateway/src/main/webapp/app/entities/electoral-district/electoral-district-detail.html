
<div>
    <h2><span>Okręg wyborczy</span> {{vm.electoralDistrict.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nazwa</span></dt>
        <dd>
            <span>{{vm.electoralDistrict.name}}</span>
        </dd>
        <dt><span>Nr Can Vote</span></dt>
        <dd>
            <span>{{vm.electoralDistrict.nrCanVote}}</span>
        </dd>
        <dt><span>Nr Cards Used</span></dt>
        <dd>
            <span>{{vm.electoralDistrict.nrCardsUsed}}</span>
        </dd>
        <dt><span>Voting Finished</span></dt>
        <dd>
            <span>{{vm.electoralDistrict.votingFinished}}</span>
        </dd>
        <dt><span>Okręg Wyborczy</span></dt>
        <dd>
            <a ui-sref="municipality-detail({id:vm.electoralDistrict.municipality.id})">{{vm.electoralDistrict.municipality.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="electoral-district-detail.edit({id:vm.electoralDistrict.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
