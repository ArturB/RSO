<div>
    <h2 has-authority="ROLE_ADMIN">Wszystkie okręgi wyborcze</h2>
    <h2 has-authority="ROLE_GKW_MEMBER">Twoje okręgi wyborcze</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="electoral-district.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Utwórz nowy Okręg wyborczy
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span>Nazwa</span></th>
                <th><span>Gmina</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="electoralDistrict in vm.electoralDistricts | orderBy:'name'  track by electoralDistrict.electoral_district_id">
                <td>{{electoralDistrict.electoral_district_name}}</td>
                <td>{{electoralDistrict.municipality.municipality_name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="electoral-district-detail({id:electoralDistrict.electoral_district_id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down"></span>
                        </button>
                        <button type="submit"
                                ui-sref="electoral-district.edit({id:electoralDistrict.electoral_district_id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down"></span>
                        </button>
                        <button type="submit"
                                ui-sref="electoral-district.delete({id:electoralDistrict.electoral_district_id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
