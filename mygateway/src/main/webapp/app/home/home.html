<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="poland-img img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Witaj w systemie do głosowania</h1>
            <p class="lead">Oto strona główna</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Jesteś zalogowany jako użytkownik "{{vm.account.username}}".
                    Pełnisz rolę <b>{{vm.role}}</b>
                    <span ng-show="vm.municipality.name"> w gminię <b>{{vm.municipality.name}}</b></span>
                    <span ng-show="vm.electoralDistrict.name"> i w okręgu <b>{{vm.electoralDistrict.name}}</b></span>
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Nie jesteś zalogowany. Zaloguj się jeśli możesz!
                </div>
            </div>
        </div>
    </div>
</div>
