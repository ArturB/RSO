<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Witaj w systemie do głosowania</h1>
            <p class="lead">Oto strona główna</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Jesteś zalogowany jako użytkownik "{{vm.account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Nie jesteś zalogowany. Zaloguj się jeśli możesz!
                </div>
        </div>
    </div>
</div>
