sudo: required
language: java
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_cd86557fd1a3_key -iv $encrypted_cd86557fd1a3_iv -in key.tar.enc -out key.tar -d
- tar xvf key.tar
script:
- bash < build.sh
- docker-compose build
after_script:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker-compose push
- cat deploy.sh | ssh -o StrictHostKeyChecking=no -i .ssh/id_rsa rso@brodzki.org
notification:
- email: false
